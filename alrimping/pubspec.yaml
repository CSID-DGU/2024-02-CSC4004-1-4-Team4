name: flutterwork
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.0.5
  cupertino_icons: ^1.0.8

flutter_native_splash:
  color: "#F2F2F2"              # 스플래시 배경색
  image: assets/images/splash_logo.png  # 로고 이미지 경로
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - images/splash_logo.png
    - images/siren.png
